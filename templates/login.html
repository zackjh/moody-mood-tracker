{% extends "layout.html" %}

{% block title %}

    Login

{% endblock %}

{% block main %}
    <div class="container text-center mt-4">
        <div class="row justify-content-center">
            <div class="col-8 col-md-6 col-lg-5 col-xl-4">
                <h1 class="display-1 mb-5">Moody</h1>
                <form action="/login" method="post">
                    <h3 class="mb-3">Log in</h3>
                    <div class="form-floating mb-3">
                        <input type="text" id="username" name="username" autocomplete="off"autofocus="off" required class="form-control">
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="password" name="password" required class="form-control">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn-lg btn-primary border-0">Log In</button>
                    </div>
                </form>
                <h6 class="mb-0">Don't have an account?</h5>
                <a class="link-secondary" href="/register">Register here!</a>
            </div>
        </div>
    </div>
{% endblock %}
