<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Moody: {% block title %}{% endblock %}</title>
    </head>

    <body>
        {% if session["user_id"] %}

            <div class="container-fluid bg-light">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a href="/" class="navbar-brand display-1">Moody</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="toggleMobileMenu">
                        <ul class="navbar-nav text-center">
                            <li>
                                <a class="nav-link" href="/new">New</a>
                            </li>
                            <li>
                                <a class="nav-link" href="/edit_select">Edit</a>
                            </li>
                            <li>
                                <a class="nav-link" href="/delete_select">Delete</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto text-center">
                            <li>
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        {% else %}

            <div class="container-fluid bg-light">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a href="/" class="navbar-brand display-1">Moody</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="toggleMobileMenu">
                        <ul class="navbar-nav ms-auto text-center">
                            <li>
                                <a class="nav-link" href="/login">Log In</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        {% endif %}
        <main>
            {% block main %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
