{% extends "layout.html" %}

{% block title %}

    Register

{% endblock %}

{% block main %}

    <div class="container text-center mt-4">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6">
                <h1 class="display-1 mb-5">Moody</h1>
                <form action="/register" method="post">
                    <h3 class="mb-3">Register</h3>
                    <div class="form-floating mb-3">
                        <input type="text" id="username" name="username" autocomplete="off"autofocus="off" required class="form-control">
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="password" name="password"required class="form-control">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="confirmation" name="confirmation" required class="form-control">
                        <label for="confirmation" class="form-label">Confirm Your Password</label>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn-lg btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>

{% endblock %}
