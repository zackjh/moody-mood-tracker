{% extends "layout.html" %}

{% block title %}

    Edit Entry

{% endblock %}

{% block main %}

    <form class="text-center" action="/edit_update" method="post">
        <input type="hidden" name="date" value="{{ row['date'] }}">
        <div class="mt-3">
            Date: {{ row["date"] }}
        </div>
        <div class="mt-1">
            Mood 1 (0-5)
            <input min="0" max="5" name="mood_1" required type="number" value="{{ row['mood_1'] }}">
        </div>
        <div class="mt-1">
            Mood 2 (0-5)
            <input min="0" max="5" name="mood_2" required type="number" value="{{ row['mood_2'] }}">
        </div>
        <div class="mt-1">
            Mood 3 (0-5)
            <input min="0" max="5" name="mood_3" required type="number" value="{{ row['mood_3'] }}">
        </div>
        <div class="mt-1">
            Sleep Quality (0-5)
            <input min="0" max="5" name="sleep" required type="number" value="{{ row['sleep'] }}">
        </div>
        <div class="mt-1">
            Health Quality (0-5)
            <input min="0" max="5" name="health" required type="number" value="{{ row['health'] }}">
        </div>
        <div class="mt-1">
            Work Satisfaction (0-5)
            <input min="0" max="5" name="work" required type="number" value="{{ row['work'] }}">
        </div>
        <div class="mt-1">
            Remarks
            <input name="remarks" type="text" value="{{ row['remarks'] }}">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Edit Entry</button>
        </div>

{% endblock %}
